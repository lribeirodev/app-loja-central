<div class="product-container-component">
  <div class="product-container-component__container">
    <app-loading [loadingCheck]="loading"></app-loading>
    <ng-container *ngFor="let item of listItems">
      <app-product-item class="product-container-component__container__item" [item]="item"></app-product-item>
    </ng-container>
  </div>
</div>
