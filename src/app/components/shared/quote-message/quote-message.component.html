<div class="quote-message-component" *ngIf="selectProduct">
  <app-loading [loadingCheck]="!quotePrincipal"></app-loading>
  <div class="quote-message-component__container" *ngIf="quotePrincipal">
    <div class="quote-message-component__container__text">
      "{{quotePrincipal.text}}"
    </div>
    <div class="quote-message-component__container__font">
      {{quotePrincipal.font}}
    </div>
  </div>
</div>
